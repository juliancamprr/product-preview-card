<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="image-perfume">
        <img src="images/image-product-desktop.jpg" alt="Imagem do Perfume" width="300em">
      </div>
      <div class="content-perfume">
        <div class="title-perfume">
          <h2>Perfume</h2>
        </div>
        <div class="author-perfume">
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div class="description-perfume">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="info-purchase-perfume">
          <div class="value">
            <p>$149.99</p>
          </div>
          <div class="value-ant">
            <p>$169.99</p>
          </div>
        </div>
        <div class="purchase-perfume">
          <a href="">
            <img src="images/icon-cart.svg" alt="">
            <p>Add to Cart</p>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Djulian</a>.
  </div>
</body>
</html>
